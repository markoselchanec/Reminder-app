<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <nav id="navigation">
        <ul id="ul">
            <li id="index" class="active"><a href="index.html">Home</a></li>
            <li id="login"><a href="log-in.html">Log-in</a></li>
            <li id="register"><a href="register.html">Register</a></li>
        
        </ul>
    </nav>
    <div class="main">
        <div class="log-in" id="not-logged">
            <h1>Welcome to Reminder App</h1>
            <h4>To use the app, please <a href="log-in.html">Log in</a></h4>
            <h4>If you do not have an account, please <a href="register.html">Register</a></h4>
        </div>
        <div class="reminder" id="main">
            <h1 id="h1"></h1>
            <br>
            <br>
            <input class="input" type="text" id="title" placeholder="Enter Title">
            <br>
            <br>
            <select class="input" id="priority">
                <option value="high-priority">High-Pirority</option>
                <option value="medium-priority">Medium-Pirority</option>
                <option value="low-priority">Low-Pirority</option>
            </select>
            <br>
            <br>
            <select class="input" id="color">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="black">Black</option>
            </select>
            <br>
            <br>
            <textarea class="input" id="description" placeholder="Enter Description" cols="30" rows="2"></textarea>
            <br>
            <br>
            <button id="add-reminder-btn">Add Reminder</button>
            <button id="update-reminder-btn">Update Reminder</button>
            <button id="show-reminders">Show Reminders</button>
            <br>
            <br>
            <h4 id="h4"></h4>
            <br>
            <div class="lds-spinner" id="loader"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            <div id="table-hook"></div>
        </div>
        
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script> 
    <script src="firebase.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
